<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
	<link href="contact.css" type="text/css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Zen+Antique&display=swap" rel="stylesheet">
	
<style>
	
	h1{font-family: 'Bebas Neue', cursive;}
	h2{font-family: 'Zen Antique', serif;}
	</style>
</head>

<body>
	<form action ="">
		<h2>
	<label for="first">First Name</label>
		<input type="text" id="first" required><br>
	<label for="last">Last Name</label>
		<input type="text" id="last" required><br>
	<label for="email">Email</label>
		<input type="email" id="email" required><br>
	<label for="birthday">Birthday:</label>
  		<input type="date" id="birthday" name="birthday"><br>
	<label for="phone">Enter your phone number:</label>
  		<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
		<button type="submit">Submit</button>
	</h2>
		
		
		
		
		
		</form>
	
	<iframe width="560" height="315" src="https://www.youtube.com/embed/mDYqT0_9VR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	 
</body>
</html>
